<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - AcroDance</title>
    <link rel="stylesheet" href=.css">
    <style>

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFA500;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .contact-container input[type="submit"] {
            background-color: #000;
            color: #FFA500;
            cursor: pointer;
        }

        .contact-container input[type="submit"]:hover {
            background-color: #FFA500;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ласкаво просимо до AcroDance!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-content contact-container">
        <h2>Зв'яжіться з нами</h2>
        <p>Ми завжди раді спілкуванню та відповімо на всі ваші запитання. Заповніть форму нижче, щоб зв'язатися з нами.</p>
        
        <form action="#" method="post">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Відправити">
        </form>
    </section>
    <footer>
        <p>&copy; 2023 AcroDance. Усі права захищені.</p>
    </footer>
</body>
</html>
